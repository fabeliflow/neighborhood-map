<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="vendor/materialize/css/materialize.min.css" media="screen,projection" />

    <!-- styles.css -->
    <link type="text/css" rel="stylesheet" href="css/styles.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <!-- Side list menu -->
    <ul id="slide-out" class="side-nav fixed">
        <li>
            <a href="#!">First Sidebar Link</a>
        </li>
        <li>
            <a href="#!">Second Sidebar Link</a>
        </li>
    </ul>
    <a href="#" data-activates="slide-out" class="button-collapse">
        <i class="material-icons">menu</i>
    </a>

    <!-- Neighborhood map -->
    <div id="map"></div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="vendor/materialize/js/materialize.min.js"></script>

    <!-- knockout.js -->
    <script type="text/javascript" src="vendor/knockout/knockout-3.4.2.js"></script>

    <!-- My scripts -->
    <script type="text/javascript" src="js/scripts.js"></script>

    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDAV5lrYsTcnqJBPjYytyHlA-gW7_K6sro&v=3&callback=initMap" onerror="googleMapsError()"></script>
</body>

</html>
